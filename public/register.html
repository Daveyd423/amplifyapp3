<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
table, tr, td, th{
  border:1px solid black;
  border-collapse: collapse;
  position: center;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
img{
  width: 300px; 
  padding: 20px;
  display: block;
  margin-left: auto; 
  margin-right: auto;
}


</style>
</head>
