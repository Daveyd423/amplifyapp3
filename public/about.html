<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2{font-family: "Papyrus"}
body, html {height: 100%}
p {line-height: 2}.bgimg, .bgimg2 {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}


.bgimg {background-image: url("https://w3schools.com/w3images/wedding_couple.jpg")}
.bgimg2 {background-image: url("https://w3schools.com/w3images/flowers.jpg")}


</style>
</head>
<body>


<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="home.html" style="width:20%" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" style="width:20%" class="w3-bar-item w3-button">Felix & Naomi</a>
    <a href="wedding.html" style="width:20%" class="w3-bar-item w3-button">Wedding</a>
    <a href="rsvp.html" style="width:20%" class="w3-bar-item w3-button w3-hover-black">RSVP</a>
    <a href="register.html" style="width:20%" class="w3-bar-item w3-button w3-hover-black">Notes</a>
  </div>
</div>

<!-- About / Jane And John -->
<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min" id="us">
    <div class="w3-content">
      <h1 class="w3-center w3-text-grey" style = "font-family: Arial, Helvetica, sans-serif;"><b>Felix & Naomi</b></h1>
      <img class="w3-round w3-grayscale-min" src="https://w3schools.com/w3images/wedding_couple2.jpg" style="width:100%;margin:32px 0">
   
      <br>
      <p class="w3-center"><a href="wedding.html" class="w3-button w3-black w3-round w3-padding-large w3-large">Wedding Details</a></p>
    </div>
  </div>
  
  <!-- Background photo -->
  <div class="w3-display-container bgimg2">
    <div class="w3-display-middle w3-text-white w3-center">
      <h1 class="w3-jumbo">You Are Invited</h1><br>
      <h2>Of course.</h2>
    </div>
  </div>
</body>
